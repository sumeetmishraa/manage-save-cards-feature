<button mat-dialog-close (click)="close()" mat-icon-button style="top: -10px;left: 94%;">
    <img src='assets/images/cross.png' width="30" />
</button>
<h1> Are you sure you want to delete this card?</h1>
<div class="mt-btn">
    <button mat-raised-button class="mat-raised-button mat-primary left-btn" (click)="submit();"><a>OK</a></button>
    <button mat-stroked-button class="mat-grey mat-stroked-button right-btn" (click)="cancel();"><a>Cancel</a></button>
</div>
