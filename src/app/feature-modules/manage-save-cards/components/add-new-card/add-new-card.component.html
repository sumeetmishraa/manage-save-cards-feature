<button mat-button (click)="close();">
    <mat-icon>close</mat-icon>
</button>

<form [formGroup]="addNewCardForm">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Enter Debit/credit Card Number</mat-label>
                <input formControlName="cardNumber" matInput>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Select</mat-label>
                <mat-select formControlName="expireMonth">
                    <mat-option *ngFor="let item of months" [value]="item">{{item}}</mat-option>
                
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Select</mat-label>
                <mat-select formControlName="expireYear">
                    <mat-option *ngFor="let item of years" [value]="item">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>CVV</mat-label>
                <input formControlName="cvv" matInput>
            </mat-form-field>
        </div>
    </div>
</form>

<button mat-raised-button class="mat-grey mat-primary mat-raised-button" (click)="onSubmit();">Add Card</button>
